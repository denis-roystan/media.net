<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style-bundle.css" />
    </head>
    <body>
        <div class="search-wrapper">
            <i class="material-icons search-icon">search</i>
            <input type="text" name="search" placeholder="Search movies.." id="searchbar">
        </div>

        <div class="options-header">
            <div class="dropdown">
                <button class="dropbtn">
                    <span>Sort By:</span> 
                    <span>Title</span>
                    <i class="material-icons">keyboard_arrow_down</i>
                </button>
                <div class="dropdown-content">
                    <a class="sort-type selected" data-type="title">Title</a>
                    <a class="sort-type" data-type="release_date">Year of Release</a>
                    <hr />
                    <a class="sort-order selected" data-order="asc">Ascending</a>
                    <a class="sort-order" data-order="desc">Descending</a>
                </div>
            </div>
        </div>

        <div class="cards-wrapper" id="cards-wrapper">
            <div class="card">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="poster">
                <div class="container">
                    <p><b>Jane Doe</b></p> 
                    <p>Interior Designer</p> 
                </div>
            </div>
            <div class="card">
                    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="poster">
                    <div class="container">
                        <p><b>Jane Doe</b></p> 
                        <p>Interior Designer</p> 
                    </div>
                </div>
        </div>

        <script src="./controllers/script-bundle.js"></script>
    </body>
</html>
